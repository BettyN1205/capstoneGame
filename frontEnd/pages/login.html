<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>

    <div class="container">
     <div class="form-box">
 
         <div class="register-box hidden">
             <h1>Create an Account</h1>
             <input type="text" placeholder="username" id="r-username">
             <input type="password" placeholder="password" id="r-password">
             <button id="register_btn">Register</button>
         </div>
    
         <div class="login-box">
             <h1>Login</h1>
             <input type="text" placeholder="username" id="l-username">
             <input type="password" placeholder="password" id="l-password">
             <button id="login_btn">Login</button>
             <!-- 注意删掉 -->
             <p id="loginUserName"></p> 
         </div>
     </div>
     <div class="con-box left">
        <h2>Embark on an <span>ADVENTURE!</span></h2>
        <p>Create an account to <span>EXPLORE</span></p>
         <img src="../assets/imgs/cover-ladder-56b73dea81f86e3a37bce547aba7aa28.png" alt="">
         <p>Already have an account?</p>
         <button id="login">Go to Login</button>
     </div>
     <div class="con-box right">
        <h2>Ready to <span>ESCAPE?</span></h2>
        <p>Login to unlock <span>ACHIEVEMENTS</span></p>
         <img src="../assets/imgs/falling-woman-b5f0792461077e29dc4497ba52a133a4.png" alt="">
         <p>Don't have an account?</p>
         <button id="register">Go to Register</button>
     </div>
 </div>
 
<script src="./login.js"></script>
</body>
</html>
